<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Recipe Search</title>
  <script defer src="index.js"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- header logo on middle -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-center">
      <img src="./images/logo.png" alt="Logo" class="h-16">
    </div>
  </header>
  <!-- Hero Section -->
  <section class="text-center py-10 bg-cover bg-center" style="background-image: url('./images/page-title.jpg')">
    <h1 class="text-white text-4xl font-bold">Search Your Favorite Recipe</h1>
    <p class="text-white mt-2">A handful of simple ingredients typify the fresh, vibrant flavors of Greek cooking</p>
    
  </section>
  <!-- Search Bar -->
   <div class=" bg-amber-200 p-2 search-wrapper mt-6">
      <input id="searchInput" class="search-input bg-amber-50 p-2 rounded-l-2xl" type="text" placeholder="Search..."/>
      <button id="searchBtn" class="search-button bg-amber-100 p-2 rounded-r-2xl">üîç</button>
    </div>

  <!-- Latest Recipes -->
  <section>
    <h2 class="section-title">Latest Recipes</h2>
    <div id="recipesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 px-4 pb-10"></div>
  </section>

  <!-- Modal -->
<div id="recipeModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50 p-4">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl max-h-[90vh] overflow-hidden relative flex flex-col">
    
    <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-black text-2xl font-bold">&times;</button>
    
    <div id="modalContent" class="overflow-y-auto p-6"></div>

    <div class="p-4 border-t bg-gray-50 text-right">
      <button onclick="closeModal()" 
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
        Close
      </button>
    </div>
  </div>
</div>


</body>
</html>
